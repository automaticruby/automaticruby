global:
  timezone: Asia/Tokyo
  cache:
    base: /tmp
  log:
    level: info

plugins:
  - module: SubscriptionURI
    config:
      urls:
        - http://reblog.id774.net/

  - module: ExtractLink

  - module: FilterImageLink

  - module: StoreLink
    config:
      db: test_link.db

  - module: StoreTarget
    config:
      path: /tmp
      interval: 2

