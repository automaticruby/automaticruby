global:
  timezone: Asia/Tokyo
  cache:
    base: /tmp
  log:
    level: info

plugins:
  - module: SubscriptionTumblr
    config:
      urls:
        - http://reblog.id774.net
      pages: 2

  - module: FilterImage

  - module: StorePermalink
    config:
      db: test_tumblr.db

  - module: StoreTargetLink
    config:
      path: /tmp
      interval: 2

