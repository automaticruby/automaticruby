global:
  timezone: Asia/Tokyo
  cache:
    base: /tmp
  log:
    level: info

plugins:
  - module: SubscriptionTumblr
    config:
      feeds:
        - http://reblog.id774.net/rss
      pages: 5

  - module: FilterImageSource

  - module: FilterTumblrResize

  - module: StorePermalink
    config:
      db: test_tumblr.db

  - module: StoreTargetLink
    config:
      path: /tmp
      interval: 2

